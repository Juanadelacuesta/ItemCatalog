<!--from flask import Flask, render_template, url_for-->

<html>
<html lang="en">

<head>

<link rel="stylesheet" type="text/css" 
    href="{{url_for('static', filename='style.css')}}">

<link rel = "shortcut icon"
       href={{url_for('static', filename="images/caja.jpg")}}>
       
</head>

<body>

<div class="header">
    <h1>   My makeup site - Products 
    {%if image %}
        <a style="color:white; font-size:0.5em; float:right; margin-right:15px; 
            background: #ff66b3;" href={{(url_for('gdisconnect'))}}> 
        Disconnect</a>
        
       <img src={{image}} style = "float: right; width: 30px; height: 30px;border-radius: 15px; 
       -webkit-border-radius: 15px;-moz-border-radius: 15px;"> 
   {%else%}
        <a style="color:white; font-size:0.5em; float:right; margin-right:15px; 
            background: #ff66b3;" href={{(url_for('showLogin'))}}>
        Connect</a> 
    
   {%endif%}
   </h1>
</div>

<div class="content">
<h2><a href={{(url_for('newProduct'))}}>Add new Product</a>
<a href={{(url_for('index'))}}>Search by body section</a></h2>

    <div>
    {% for p in products %}
        <p><a href={{(url_for('product', product_id=p.id))}}>
            <strong>{{p.name}}</strong> </a> Description: {{p.description}}</p>
    
    {% endfor %}
    </div>
</div>

</body>

</html>
