<!--from flask import Flask, render_template, url_for-->

<html>
<html lang="en">

<head>

<link rel="stylesheet" type="text/css" 
    href="{{url_for('static', filename='style.css')}}">

<link rel = "shortcut icon"
       href={{url_for('static', filename="images/caja.jpg")}}>

</head>

<body>

<div class="header">
    <h1>   My makeup site - Edit {{bodysection.name}}   
        <a style="color:white; font-size:0.5em; float:right; margin-right:15px; 
            background: #ff66b3;" href={{(url_for('gdisconnect'))}}> 
        Disconnect</a>
        
       <img src={{image}} style = "float: right; width: 30px; height: 30px;border-radius: 15px; 
       -webkit-border-radius: 15px;-moz-border-radius: 15px;"> 
   </h1>
</div>

<div class="product_content">
    <h2>Edit the information for {{bodysection.name}}</h2>

    <form method='POST'action="{{url_for('editBodySection', body_section_id=bodysection.id)}}"
     enctype="multipart/form-data" >
     
        <p>Name: <input type="text" name="name" value={{bodysection.name}}> </p>
        
        <p>Description: <input type="text" name="description" 
            value={{bodysection.description}} /> </p>
            
        <p>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type='submit' name='btn' value='Update' class="button"> 
        <input type='submit' name='btn' value='Cancel' class="button"> 
        </p>
    </form>   
</div>
</body>

</html>
