<!--from flask import Flask, render_template, url_for-->

<html>
<html lang="en">

<head>

<link rel="stylesheet" type="text/css" 
    href="{{url_for('static', filename='style.css')}}">

<link rel = "shortcut icon"
    href={{url_for('static', filename="images/caja.jpg")}}>

<link rel="stylesheet" 
    href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
</head>

</head>

<body>

<div class="header">
    <h1>   My makeup site - Delete {{product.name}} </h1>
</div>


<div class ="delete_content">
<h2>Are you sure you want to delete {{product.name}}?</h2>

<form action="{{url_for('deleteProduct', product_id=product.id)}}"
 method='POST'>
   
    <div data-role="main" class="ui-content">
        <div class="ui-grid-a">
          <div class="ui-block-a">

            <span> <p>Name: {{product.name}} <p/>

            <p>Description: {{product.description}} <p/></span>
          </div>

          <div class="ui-block-b">
            <span><img src="{{ url_for('static', filename=product.picture_name) }}" width="210" 
                height="190"></img>
            </span>
          </div>
        </div>
      </div>
    
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <input type='submit' name='btn' value='Delete' class="button"> 
    <input type='submit' name='btn' value='Cancel' class="button">     
</form>   
</div>

</body>

</html>
