<html>
<head>


</head>

<body>

<h1>Edit the information for {{product.name}}</h1>

<form action="{{url_for('editProduct', product_id=product.id)}}"
 method='POST'   enctype="multipart/form-data">
    <p>Name: <input type="text" name="name" value={{product.name}}> </p>

    <p>Description: <input type="text" name="description" 
        value={{product.description}} /> </p>
        
    <p>Photo: <input type="file" name="picture" /> <p/> 

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type='submit' name='btn' value='Save'> 
    <input type='submit' name='btn' value='Cancel'>     
</form>  


</body>

</html>
