<!--from flask import Flask, render_template, url_for-->

<html>
<html lang="en">

<head>

<link rel="stylesheet" type="text/css" 
    href="{{url_for('static', filename='style.css')}}">

<link rel = "shortcut icon"
    href={{url_for('static', filename="images/caja.jpg")}}>

<link rel="stylesheet" 
    href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
</head>

<body>

<div class="header">
    <h1>   My makeup site - Edit the information for {{product.name}}  
        <a style="color:white; font-size:0.5em; float:right; margin-right:15px; 
            background: #ff66b3;" href={{(url_for('gdisconnect'))}}> 
        Disconnect</a>
        
       <img src={{image}} style = "float: right; width: 30px; height: 30px;border-radius: 15px; 
       -webkit-border-radius: 15px;-moz-border-radius: 15px;"> 
   </h1>
</div>

<div class ="product_content">
<h2>Edit the necessary information</h2>

<form action="{{url_for('editProduct', product_id=product.id)}}"
 method='POST'   enctype="multipart/form-data">
    <p>Name: <input type="text" name="name" value={{product.name}}> </p>

    <p>Description: <input type="text" name="description" 
        value={{product.description}} /> </p>
    
    <p>Section :<select name='bodysection_id'></p> <br>   
                {% for s in sections %}
                    <option value={{s.id}}> {{s.name}}</option>
                {% endfor %}
                </select> </p>
    
    <p>Photo: <input type="file" class="button" name="picture" /> <p/> 

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <input type='submit' name='btn' value='Update' class="button"> 
    <input type='submit' name='btn' value='Cancel' class="button">     
</form>  

</div>
</body>

</html>
