<!--from flask import Flask, render_template, url_for-->

<html>
<html lang="en">

<head>

<link rel="stylesheet" type="text/css" 
    href="{{url_for('static', filename='style.css')}}">

<link rel = "shortcut icon"
       href={{url_for('static', filename="images/caja.jpg")}}>

</head>

<body>

<div class="header">
    <h1>   My makeup site - Body Sections 
   <img src={{image}} aligned style = "float: right; width: 30px; height: 30px;border-radius: 15px; 
   -webkit-border-radius: 15px;-moz-border-radius: 15px;"> 
   </h1>
</div>


<div class ="content">
    <a href={{(url_for('newBodySection'))}}>Add new Body Sections</a>

    {% for s in bodysections %}


    <p><a href={{(url_for('section', section_id=s.id))}}><strong>{{s.name}}</strong> </a>
    Description: {{s.description}}</p>

    {% endfor %}
</div>


</body>

</html>
